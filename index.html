<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation with Local Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animated Image with Preferences</h1>
        <img id="animatedImage" src="image.png" alt="Animated Image">
        <div class="controls">
            <button id="triggerAnimation">Trigger Animation</button>
            <select id="animationType">
                <option value="bounce">Bounce</option>
                <option value="rotate">Rotate</option>
                <option value="scale">Scale</option>
            </select>
            <button id="savePreference">Save Animation Preference</button>
        </div>
        <p>Selected Animation: <span id="currentAnimation">None</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
